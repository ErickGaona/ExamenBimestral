<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosViewDlg" widgetVar="VehiculosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVehiculosTitle}">
            <h:form id="VehiculosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        <h:outputText value="#{bundle.ViewVehiculosLabel_idvehiculo}"/>
                        <h:outputText value="#{vehiculosController.selected.idvehiculo}" title="#{bundle.ViewVehiculosTitle_idvehiculo}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_pasajeros}"/>
                        <h:outputText value="#{vehiculosController.selected.pasajeros}" title="#{bundle.ViewVehiculosTitle_pasajeros}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_año}"/>
                        <h:outputText value="#{vehiculosController.selected.año}" title="#{bundle.ViewVehiculosTitle_año}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_marca}"/>
                        <h:outputText value="#{vehiculosController.selected.marca}" title="#{bundle.ViewVehiculosTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_fabricacion}"/>
                        <h:outputText value="#{vehiculosController.selected.fabricacion}" title="#{bundle.ViewVehiculosTitle_fabricacion}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_cilindraje}"/>
                        <h:outputText value="#{vehiculosController.selected.cilindraje}" title="#{bundle.ViewVehiculosTitle_cilindraje}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_placa}"/>
                        <h:outputText value="#{vehiculosController.selected.placa}" title="#{bundle.ViewVehiculosTitle_placa}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_concesionario}"/>
                        <h:outputText value="#{vehiculosController.selected.concesionario}" title="#{bundle.ViewVehiculosTitle_concesionario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VehiculosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
