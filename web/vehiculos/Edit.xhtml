<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosEditDlg" widgetVar="VehiculosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculosTitle}">
            <h:form id="VehiculosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_idvehiculo}" for="idvehiculo" />
                        <p:inputText id="idvehiculo" value="#{vehiculosController.selected.idvehiculo}" title="#{bundle.EditVehiculosTitle_idvehiculo}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_idvehiculo}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_pasajeros}" for="pasajeros" />
                        <p:inputText id="pasajeros" value="#{vehiculosController.selected.pasajeros}" title="#{bundle.EditVehiculosTitle_pasajeros}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_pasajeros}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_año}" for="año" />
                        <p:inputText id="año" value="#{vehiculosController.selected.año}" title="#{bundle.EditVehiculosTitle_año}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_año}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculosController.selected.marca}" title="#{bundle.EditVehiculosTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_fabricacion}" for="fabricacion" />
                        <p:inputText id="fabricacion" value="#{vehiculosController.selected.fabricacion}" title="#{bundle.EditVehiculosTitle_fabricacion}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{vehiculosController.selected.cilindraje}" title="#{bundle.EditVehiculosTitle_cilindraje}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculosController.selected.placa}" title="#{bundle.EditVehiculosTitle_placa}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_concesionario}" for="concesionario" />
                        <p:inputText id="concesionario" value="#{vehiculosController.selected.concesionario}" title="#{bundle.EditVehiculosTitle_concesionario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculosController.update}" value="#{bundle.Save}" update="display,:VehiculosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
