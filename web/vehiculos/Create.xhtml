<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosCreateDlg" widgetVar="VehiculosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculosTitle}">
            <h:form id="VehiculosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_idvehiculo}" for="idvehiculo" />
                        <p:inputText id="idvehiculo" value="#{vehiculosController.selected.idvehiculo}" title="#{bundle.CreateVehiculosTitle_idvehiculo}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_idvehiculo}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_pasajeros}" for="pasajeros" />
                        <p:inputText id="pasajeros" value="#{vehiculosController.selected.pasajeros}" title="#{bundle.CreateVehiculosTitle_pasajeros}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_pasajeros}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_año}" for="año" />
                        <p:inputText id="año" value="#{vehiculosController.selected.año}" title="#{bundle.CreateVehiculosTitle_año}" required="true" requiredMessage="#{bundle.CreateVehiculosRequiredMessage_año}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculosController.selected.marca}" title="#{bundle.CreateVehiculosTitle_marca}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_fabricacion}" for="fabricacion" />
                        <p:inputText id="fabricacion" value="#{vehiculosController.selected.fabricacion}" title="#{bundle.CreateVehiculosTitle_fabricacion}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{vehiculosController.selected.cilindraje}" title="#{bundle.CreateVehiculosTitle_cilindraje}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculosController.selected.placa}" title="#{bundle.CreateVehiculosTitle_placa}" />
                        <p:outputLabel value="#{bundle.CreateVehiculosLabel_concesionario}" for="concesionario" />
                        <p:inputText id="concesionario" value="#{vehiculosController.selected.concesionario}" title="#{bundle.CreateVehiculosTitle_concesionario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculosController.create}" value="#{bundle.Save}" update="display,:VehiculosListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
