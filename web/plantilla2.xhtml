<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">Joyeria the diamonth</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"><p:breadCrumb>
    <p:menuitem value="Categories" url="#" />
    <p:menuitem value="Sports" url="#" />
    <p:menuitem value="Basketball" url="#" />
    <p:menuitem value="NBA" url="#" />
    <p:menuitem value="Teams" url="#" />
    <p:menuitem value="L.A. Lakers" url="#" />
    <p:menuitem value="Roster" url="#" />
    <p:menuitem value="Kobe Bryant" url="#" />
</p:breadCrumb></ui:insert>
        </div>
<p:tooltip />
 
<h:form>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
 
    <p:commandButton value="Info" action="#{messagesView.info}" />
    <p:commandButton value="Warn" action="#{messagesView.warn}" />
    <p:commandButton value="Error" action="#{messagesView.error}" />
    <p:commandButton value="Fatal" action="#{messagesView.fatal}" />
</h:form>
 
<p:separator />
 
<h:form>
    <h:panelGrid id="grid" columns="3" cellpadding="5">
        <p:outputLabel for="default" value="Default:" />
        <p:inputText id="default" required="true" />
        <p:message for="default" />
 
        <p:outputLabel for="txt" value="Text:" />
        <p:inputText id="txt" required="true" />
        <p:message for="txt" display="text" />
 
        <p:outputLabel for="icon" value="Icon:" />
        <p:inputText id="icon" required="true" />
        <p:message for="icon" display="icon" />
 
        <p:outputLabel for="tt" value="Tooltip:" />
        <p:inputText id="tt" required="true" />
        <p:message for="tt" display="tooltip" />
    </h:panelGrid>
 
    <p:commandButton id="submitButton" value="Submit" update="grid" />
</h:form>
    </h:body>
<h:form>
    <p:growl id="messages" showDetail="true"/>
 
    <p:menuButton value="Options">
        <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save"/>
        <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh"/>
        <p:menuitem value="Delete" action="#{menuView.delete}" ajax="false" icon="pi pi-times"/>
        <p:separator />
        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="pi pi-home"/>
    </p:menuButton>
</h:form>
</html>
